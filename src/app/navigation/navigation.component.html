<div
  [class]="
    ['/welcome', '/tourism'].includes(router.url) ? 'main-nav' : 'headers'
  "
  [class.text-shadow]="router.url === '/welcome'"
  [class.header]="showHeader"
>
  <nav class="p-0 navbar sticky-top navbar-expand-lg justify-content-between">
    <a class="navbar-brand" href="#">
      <img
        [src]="
          isMobile
            ? '../../assets/images/logo.png'
            : '../../assets/images/burgos-logo-desc.png'
        "
        alt=""
        [width]="isMobile ? 70 : 285"
      />
      <!-- <span style="font-size: 32px" *ngIf="!isMobile">
          <b style="color: #fff">Bytelogs</b><b style="color: #5e5e5e">cbms</b>
        </span> -->
    </a>
    <button
      class="navbar-toggler justify-content-end custom-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarTogglerDemo03"
      aria-controls="navbarTogglerDemo03"
      aria-expanded="false"
      aria-label="Toggle navigation"
      style="border-color: #fff"
    >
      <span style="border-color: #fff" class="navbar-toggler-icon"></span>
    </button>
    <div
      class="nav nav-responsive collapse justify-content-end navbar-collapse"
      id="navbarTogglerDemo03"
    >
      <ul
        style="font-size: 14px"
        class="nav nav-responsive justify-content-end"
      >
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown"
            >About</a
          >
          <ul class="dropdown-menu">
            <li>
              <a
                class="dropdown-item"
                (click)="changeRoute('/about-us/history')"
                routerLink="/about-us/history"
                routerLinkActive="router-active"
                >History</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                (click)="changeRoute('/about-us/logo-meaning')"
                routerLink="/about-us/logo-meaning"
                routerLinkActive="router-active"
                >Meaning of logo</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                (click)="changeRoute('about-us/geographic-info')"
                routerLink="/about-us/geographic-info"
                routerLinkActive="router-active"
                >Geographical Information</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                (click)="changeRoute('about-us/mission-vision')"
                routerLink="/about-us/mission-vision"
                routerLinkActive="router-active"
                >Our Vision/Our Mission</a
              >
            </li>
            <li>
              <a
                class="dropdown-item"
                (click)="changeRoute('/department')"
                routerLink="/department"
                routerLinkActive="router-active"
                >Departments</a
              >
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            (click)="changeRoute('/news')"
            routerLink="/news"
            routerLinkActive="router-active"
            >News</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            (click)="changeRoute('/tourism')"
            routerLink="/tourism"
            routerLinkActive="router-active"
            >Tourism</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            (click)="changeRoute('/bids-awards')"
            routerLink="/bids-awards"
            routerLinkActive="router-active"
            >Bids & Awards</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            (click)="changeRoute('/transparency')"
            routerLink="/transparency"
            routerLinkActive="router-active"
            >Transparency</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            (click)="changeRoute('/legislative')"
            routerLink="/legislative"
            routerLinkActive="router-active"
            >Issuances</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            (click)="changeRoute('/services')"
            routerLink="/services"
            routerLinkActive="router-active"
            >Services</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            (click)="changeRoute('/career')"
            routerLink="/career"
            routerLinkActive="router-active"
            >Career</a
          >
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            (click)="changeRoute('/emergency-hotline')"
            routerLink="/emergency-hotline"
            routerLinkActive="router-active"
            >Hotlines</a
          >
        </li>
      </ul>
    </div>
  </nav>
</div>
<div class="progress-container" *ngIf="router.url === '/welcome'">
  <div class="progress-bar" [style]="'width:' + width + '%'" id="myBar"></div>
</div>
