<app-no-content *ngIf="!loading && !touristSpots?.length"></app-no-content>
<div class="container loading-wrap" *ngIf="loading">
  <div class="scale-in-center">
    <i class="bi bi-megaphone-fill icon"></i>
  </div>
  <p>Loading Tourist Spots...</p>
</div>
<div *ngIf="!loading" class="container">
  <div class="one">
    <h1>Tourist Spots</h1>
  </div>
  <div class="row">
    <ng-container *ngFor="let item of touristSpots">
      <div class="col-lg-6 col-xl-6 col-sm-12 col-md-12">
        <div class="img-hover-zoom">
          <img src="../../../assets/images/windmill.jpg" alt="" />
        </div>
        <h4>{{ item.title }}</h4>
        <p class="loc"><b>LOCATION:</b> {{ item.location }}</p>
      </div>
    </ng-container>
  </div>
</div>
