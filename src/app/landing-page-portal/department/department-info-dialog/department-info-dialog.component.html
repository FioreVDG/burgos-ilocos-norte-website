<ng-container *ngIf="data.department">
  <h5
    mat-dialog-title
    class="d-inline-flex w-100 justify-content-between align-items-center"
  >
    {{ data.department.title }}
    <span
      ><mat-icon (click)="dialogRef.close()" class="close-button"
        >close</mat-icon
      ></span
    >
  </h5>
  <p style="margin-bottom: 0">
    <b>{{ data.department.person }}</b> - {{ data.department.number }}
  </p>
  <p style="margin-top: 0.3rem">({{ data.department.position }})</p>

  <div mat-dialog-content [innerHtml]="data.department.layout"></div>
</ng-container>
