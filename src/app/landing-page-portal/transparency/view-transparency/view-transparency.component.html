<h3 mat-dialog-title>{{ data.transparencyType }}</h3>
<mat-dialog-content>
  <div class="container-fluid">
    <div *ngFor="let item of data.content">
      <div class="row rows">
        <div class="col-4">
          <ngx-doc-viewer
            [url]="item.files"
            viewer="google"
            style="width: 100%; height: 35vh"
          ></ngx-doc-viewer>
        </div>
        <div class="col">
          <h4>{{ item.title }}</h4>
          <p>
            <b>{{ item.year }}</b>
          </p>
          <p
            [innerHTML]="
              item?.layout?.slice(0, 300) +
              (item.layout?.length > 297 ? '. . . . . . .' : '')
            "
          ></p>
        </div>
      </div>
      <hr />
    </div>
  </div>
</mat-dialog-content>
