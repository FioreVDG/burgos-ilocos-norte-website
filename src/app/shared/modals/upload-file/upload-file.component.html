<ng-container *ngIf="uploading">
  <!-- <button mat-stroked-button class="close-btn" (click)="onClose()">
    <mat-icon>close</mat-icon>
  </button> -->

  <mat-dialog-content>
    <div class="container-fluid">
      <div class="row">
        <div>
          <div class="wrapper" align="center">
            <ngx-file-drop
              dropZoneClassName="drop-zone"
              contentClassName="drop-zone-content"
              browseBtnClassName="drop-zone-btn"
              dropZoneLabel="Drop files here"
              (onFileDrop)="onFileUpload($event)"
            >
              <ng-template
                ngx-file-drop-content-tmp
                let-openFileSelector="openFileSelector"
              >
                <ng-container>
                  <div class="d-none d-md-block">
                    <mat-icon
                      color="primary"
                      style="font-size: 40px; color: #05bbe8"
                      >cloud_upload</mat-icon
                    >
                    <h3 style="margin: 0">Drop file to upload</h3>
                    <p>or</p>
                  </div>

                  <button
                    mat-flat-button
                    class="primary upload-btn"
                    (click)="openFileSelector()"
                  >
                    Browse File
                  </button>

                  <button mat-flat-button (click)="onClose()">Cancel</button>
                </ng-container>
              </ng-template>
            </ngx-file-drop>
          </div>
        </div>
      </div>
    </div>
  </mat-dialog-content>
</ng-container>

<ng-container *ngIf="!uploading">
  <mat-dialog-content>
    <div class="wrapper">
      <span class="icon"><mat-icon>cloud_upload</mat-icon></span>
      <span class="loader">Upl &nbsp; ading...</span>
    </div>
  </mat-dialog-content>
</ng-container>
