<mat-dialog-content style="padding: 0; overflow: hidden">
  <div class="header">
    <h3>Before you proceed</h3>
  </div>
  <div class="contents">
    <p>{{ message }}</p>
  </div>
  <div class="btn-container">
    <button mat-flat-button class="cancel-btn" mat-dialog-close>Cancel</button>
    <button mat-flat-button class="okay-btn" [mat-dialog-close]="true">
      Okay
    </button>
  </div>
</mat-dialog-content>
