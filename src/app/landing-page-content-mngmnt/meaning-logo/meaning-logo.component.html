<app-spinner *ngIf="loading"></app-spinner>
<div [formGroup]="logo" *ngIf="!loading">
  <div class="one">
    <h1>Manage Logo Meaning</h1>
  </div>

  <div formArrayName="cards">
    <ng-container
      *ngFor="let card of getCards().controls; let i = index"
      [formGroupName]="i"
    >
      <br />
      <div class="card">
        <div class="img">
          <ng-container *ngFor="let image of images[i]">
            <img [src]="image" height="200px" />
          </ng-container>
        </div>
        <div class="info">
          <mat-form-field>
            <input
              matInput
              placeholder="Title"
              formControlName="title"
              type="text"
              required="true"
            />
          </mat-form-field>
          <br />
          <mat-form-field>
            <textarea
              matInput
              placeholder="Description"
              formControlName="body"
              type="text"
              required="true"
            ></textarea>
          </mat-form-field>
        </div>
        <button mat-stroked-button class="delete-btn" (click)="deleteCards(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </ng-container>
  </div>
  <div class="buttons mt-3">
    <button style="float: left" class="add-btn mb-4" (click)="addCards()">
      <mat-icon>add_circle</mat-icon><span>Meaning</span>
    </button>

    <button
      [disabled]="!logo.valid"
      style="float: right"
      mat-stroked-button
      class="save-btn"
      (click)="onSave()"
    >
      Save
    </button>
  </div>
</div>
