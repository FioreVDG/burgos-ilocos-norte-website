<app-spinner *ngIf="loading"></app-spinner>

<div [formGroup]="logo" class="logo" *ngIf="!loading">
  <div class="one">
    <h1>Manage Logo Meaning</h1>
  </div>
  <div style="padding-bottom: 50px">
    <button
      style="float: left"
      mat-raised-button
      color="primary"
      (click)="onSave()"
    >
      Save
    </button>
  </div>

  <div formArrayName="cards">
    <div class="grid">
      <div
        *ngFor="let card of getCards().controls; let i = index"
        [formGroupName]="i"
        class="col"
      >
        <mat-card>
          <mat-form-field appearance="outline">
            <input
              style="font-weight: 550"
              matInput
              placeholder="Title"
              formControlName="title"
              type="text"
              required="true"
            />
          </mat-form-field>
          <div class="img">
            <ng-container *ngFor="let image of images[i]">
              <img class="imgs" [src]="image" height="200px" />
            </ng-container>
          </div>
          <br />
          <mat-form-field appearance="outline">
            <mat-label>Information</mat-label>
            <textarea
              matInput
              placeholder="Information"
              formControlName="body"
              type="text"
              required="true"
            >
            </textarea>
          </mat-form-field>
          <button
            mat-stroked-button
            class="delete-btn"
            (click)="deleteCards(i)"
          >
            Delete
          </button>
        </mat-card>
      </div>
      <div class="col">
        <mat-card (click)="addCards()" class="add-logo">
          <div class="add-container">
            <mat-icon>add_circle</mat-icon>
            <h3>Add Logo Meaning</h3>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
