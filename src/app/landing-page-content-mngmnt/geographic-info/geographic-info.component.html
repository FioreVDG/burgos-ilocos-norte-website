<div class="one">
  <h1>Manage Geographical Information</h1>
</div>
<div [formGroup]="geographic" class="geo mt-4">
  <div class="card pl-4">
    <mat-form-field appearance="fill" style="width: 93%">
      <mat-label>Year</mat-label>
      <input matInput formControlName="year" type="number" required="true" />
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 93%">
      <mat-label
        >Total No. of Population as of
        {{ geographic.get("year")?.value }}</mat-label
      >
      <input
        matInput
        formControlName="population"
        type="number"
        required="true"
      />
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 93%">
      <mat-label>No. of Barangays</mat-label>
      <input
        matInput
        formControlName="barangay"
        type="number"
        required="true"
      />
    </mat-form-field>
    <mat-form-field appearance="fill" style="width: 93%">
      <mat-label>Total Land Area</mat-label>
      <input
        matInput
        formControlName="totalLandArea"
        type="number"
        required="true"
      />
    </mat-form-field>
  </div>

  <div formArrayName="geographical_info">
    <ng-container
      *ngFor="let geo of getGeoInfo().controls; let i = index"
      [formGroupName]="i"
    >
      <div class="card">
        <button class="delete-btn" (click)="removeGeoInfo(i)">
          <mat-icon>delete</mat-icon><span>Remove Info</span>
        </button>
        <mat-form-field
          style="width: 90%"
          appearance="standard"
          class="geo-info"
        >
          <input
            matInput
            placeholder="Title"
            formControlName="title"
            type="text"
            required="true"
          />
        </mat-form-field>
        <mat-form-field
          style="width: 90%"
          appearance="standard"
          class="geo-info"
        >
          <textarea
            matInput
            placeholder="Info"
            formControlName="body"
            type="text"
            required="true"
          >
          </textarea>
        </mat-form-field>
      </div>
    </ng-container>
  </div>
</div>
<div class="buttons pb-5">
  <button class="add-btn addH-btn" (click)="addGeoInfo()">
    <mat-icon>add</mat-icon><span>Geographic Info</span>
  </button>
  <button class="submit-btn" mat-stroked-button (click)="submit()">
    Submit
  </button>
</div>
