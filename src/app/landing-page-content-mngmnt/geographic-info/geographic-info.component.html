<app-spinner *ngIf="loading"></app-spinner>

<div [formGroup]="geographic" class="geo" *ngIf="!loading">
  <div class="one">
    <h1>Manage Geographical Information</h1>
  </div>

  <mat-card>
    <div class="grid">
      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-label>Year</mat-label>
          <input
            matInput
            formControlName="year"
            type="number"
            required="true"
          />
        </mat-form-field>
      </div>

      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-label
            >Total No. of Population as of
            {{ geographic.get("year")?.value }}</mat-label
          >
          <input
            matInput
            formControlName="population"
            type="number"
            required="true"
          />
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-label>No. of Barangays</mat-label>
          <input
            matInput
            formControlName="barangay"
            type="number"
            required="true"
          />
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-label>Total Land Area</mat-label>
          <input
            matInput
            formControlName="totalLandArea"
            type="number"
            required="true"
          />
        </mat-form-field>
      </div>
    </div>
  </mat-card>

  <div formArrayName="geographical_info">
    <div class="grid">
      <div
        *ngFor="let card of getGeoInfo().controls; let i = index"
        [formGroupName]="i"
        class="col"
      >
        <mat-card>
          <mat-form-field appearance="outline">
            <input
              style="font-weight: 550"
              matInput
              placeholder="Title"
              formControlName="title"
              type="text"
              required="true"
            />
          </mat-form-field>
          <br />
          <mat-form-field appearance="outline">
            <mat-label>Information</mat-label>
            <textarea
              matInput
              placeholder="Information"
              formControlName="body"
              type="text"
              required="true"
            >
            </textarea>
          </mat-form-field>
          <button
            mat-stroked-button
            class="delete-btn"
            (click)="removeGeoInfo(i)"
          >
            Delete
          </button>
        </mat-card>
      </div>
      <div class="col">
        <mat-card (click)="addGeoInfo()" class="add-geoInfo">
          <div class="add-container">
            <mat-icon>add_circle</mat-icon>
            <h3>Add Geographic Information</h3>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="buttons pb-5">
    <button class="submit-btn" mat-stroked-button (click)="submit()">
      Save
    </button>
  </div>
</div>
