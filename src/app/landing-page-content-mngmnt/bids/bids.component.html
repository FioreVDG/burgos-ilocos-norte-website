<div class="container-fluid">
  <div class="row">
    <div class="one">
      <h1>Manage Bids & Awards Committee</h1>
    </div>
    <div *ngIf="!loading" class="container">
      <div class="row">
        <div class="col-3">
          <div (click)="addBids()" class="card add-news">
            <div class="card-body">
              <i class="bi bi-plus-square-dotted icon"></i>
              <h3 style="text-align: center">Add Bids & Awards</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
