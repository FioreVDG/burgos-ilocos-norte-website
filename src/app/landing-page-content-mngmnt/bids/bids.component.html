<div class="container-fluid">
  <div class="row">
    <div class="one">
      <h1>Manage Bids & Awards Committee</h1>
    </div>
    <div *ngIf="!loading" class="container">
      <div class="row">
        <div class="col-3">
          <div (click)="addBids()" class="card add-news">
            <div class="card-body">
              <i class="bi bi-plus-square-dotted icon"></i>
              <h3 style="text-align: center">Add Bids & Awards</h3>
            </div>
          </div>
        </div>
        <div class="col-3" *ngFor="let item of bids">
          <div
            style="
              width: 90%;
              margin: auto;
              height: 20rem;
              margin: 1.5rem 0;
              position: relative;
            "
            class="card"
          >
            <div style="position: absolute; top: 6px; right: 6px">
              <button
                mat-icon-button
                class="icn-top"
                [matMenuTriggerFor]="cardOptions"
                aria-label="Example icon-button with a menu"
              >
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #cardOptions="matMenu">
                <button
                  mat-menu-item
                  color="primary"
                  (click)="updateBids(item)"
                >
                  <mat-icon>mode_edit</mat-icon>
                  <span>Update</span>
                </button>
                <button
                  mat-menu-item
                  color="warn"
                  (click)="deleteBid(item._id)"
                >
                  <mat-icon>delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </div>
            <div class="desc">
              <p class="top">{{ item.description }}</p>
              <p class="type">({{ item.type }})</p>
            </div>
          </div>
        </div>
        <mat-paginator
          [length]="pagination.totalDocuments"
          [pageSize]="pagination.pageSize"
          [pageSizeOptions]="[10, 25, 100, 200, 500]"
          showFirstLastButtons
          (page)="onPageChange($event)"
          aria-label="Select page"
        >
        </mat-paginator>
      </div>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>
  </div>
</div>
